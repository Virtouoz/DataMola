<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./../../styles.css" type="text/css">
    <link rel="stylesheet" href="login.css" type="text/css">
    <title>Регистрация</title>
</head>
<body>
<header>
    <div class="headerContainer">
        <h1 class="titleHeader">JS Datamola</h1>
        <div class="loginBlock">
            <div><img src="./../../img/logo.jpg" alt=""></div>
            <div>Alexander</div>
            <div>
                <button>Выйти</button>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="loginForm">
        <div class="loginFormContainer">
            <h1>Регистрация</h1>
            <form>
                <div class="errorContainer error">
                    <label>
                        <input type="text" name="userName" placeholder="Имя пользователя">
                    </label>
                    <div class="formSummaryError">
                        Error: 404 server error.
                    </div>
                </div>
                <div class="errorContainer">
                    <label>
                        <input type="password" name="firstPassword" placeholder="Пароль">
                    </label>
                    <div class="formSummaryError">
                        Error: 404 server error.
                    </div>
                </div>
                <div class="errorContainer">
                    <label>
                        <input type="password" name="secondPassword" placeholder="Повторите пароль">
                    </label>
                    <div class="formSummaryError">
                        Error: 404 server error.
                    </div>
                </div>
                <div>
                    <button>Отправить</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>
    <div class="footerContainer">
        <div>Клюцук A.C.</div>
        <div>klut2018agmail.com</div>
        <div>Version 1.0.0</div>
    </div>
</footer>
</body>
</html>
